<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボラントリップ</title>
  <link rel="icon" href="/static/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-info-subtle">
    <div class="container-fluid">
      <img src="/static/icon.png" width="30px" height="30px">
      <a class="navbar-brand" href="#">ボラントリップ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">検索</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">オススメ</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <img src="/static/search_mushimegane.png" height="100px" width="100px">
  <h1>
    <form action="/search" method="get">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">検索</span>
        <input name="search_word" type="text" class="form-control" placeholder="検索キーワード" aria-label="検索キーワード"
          aria-describedby="basic-addon1">
      </div>
      <p class="test">
        <button type="submit" class="btn btn-info">検索</button>
      </p>  
    </form>
    <p class="test">
      <div>
        <img src="/static/ei-leaf.png" height="50px" width="50px">
      </div>  
    <div>
      <form action="/search" method="get">
        <input name="category" value="自然" type="hidden" class="form-control" placeholder="検索キーワード" aria-label="検索キーワード"
          aria-describedby="basic-addon1">
        <button type="submit" class="btn btn-success">自然</button>
      </form>
    </div>
    </p>
    <div>
      <img src="/static/川アイコン3.png" height="40px" width="40px">
    </div>


    <div>
      <form action="/search" method="get">
        <input name="category" value="アクティビティ" type="hidden" class="form-control" placeholder="検索キーワード" aria-label="検索キーワード"
          aria-describedby="basic-addon1">
      <button type="submit" class="btn btn-warning">アクティビティ</button>
      </form>
    </div>
    <div>
      <img src="/static/バーベキューアイコン4.png" height="40px" width="40px">
    </div>


    <div>
      <form action="/search" method="get">
        <input name="category" value="食べ物" type="hidden" class="form-control" placeholder="検索キーワード" aria-label="検索キーワード"
          aria-describedby="basic-addon1">
      <button type="submit" class="btn btn-secondary">食べ物</button>
      </form>
    </div>
    <div>
      <img src="/static/フォークとナイフのお食事アイコン素材.png" height="40px" width="40px">
    </div>

    
    <div>
      <form action="/search" method="get">
        <input name="category" value="歴史" type="hidden" class="form-control" placeholder="検索キーワード" aria-label="検索キーワード"
          aria-describedby="basic-addon1">
      <button type="submit" class="btn btn-dark">歴史</button>
      </form>
    </div>
    <div>
      <img src="/static/城の無料アイコンその2.png" height="40px" width="40px">
    </div>

    <br>


  </h1>
  {% for i in destinations%}
  <h3><a href="/map/{{i.id}}">{{i.name}}</a></h3>
  <h4>{{i.address}}</h4>
    <p>駐車場：{{i.parkingarea}}</p>
     <p>営業日：{{i.closeddays}}</p>
     <p>料金：{{i.price}}</p>
     <p>クレジットカード：{{i.cashless}}</p>
  <hr>
  {% endfor %}
  <button class="btn btn-outline-primary" onclick="location.href='/plan'">プランへ</button>  
  <button class="btn btn-outline-primary" onclick="location.href='/survey'">アンケート</button> 
  

</body>

</html>
